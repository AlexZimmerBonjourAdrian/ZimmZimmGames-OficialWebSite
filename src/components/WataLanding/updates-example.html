<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Actualizaciones - ZimmZimm Games</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
        }
        
        .controls-panel h3 {
            color: #ff0000;
            margin-top: 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #cc0000;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
            font-family: 'Courier Prime', monospace;
        }
        
        .input-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .status {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <h1>Demo: Componente de Actualizaciones</h1>

        <!-- Panel de controles -->
        <div class="controls-panel">
            <h3>Panel de Control de Actualizaciones</h3>

            <!-- Actualización personalizada -->
            <div class="input-group">
                <label for="updateTitle">Título:</label>
                <input type="text" id="updateTitle" placeholder="Título de la actualización">
            </div>

            <div class="input-group">
                <label for="updateDescription">Descripción:</label>
                <textarea id="updateDescription" placeholder="Descripción de la actualización"></textarea>
            </div>

            <div class="input-group">
                <label for="updateCategory">Categoría:</label>
                <select id="updateCategory">
                    <option value="Gameplay">Gameplay</option>
                    <option value="Audio">Audio</option>
                    <option value="Technical">Technical</option>
                    <option value="Visual">Visual</option>
                </select>
            </div>

            <div class="button-group">
                <button onclick="addCustomUpdate()">Añadir Actualización</button>
                <button onclick="clearAllUpdates()">Limpiar Todas</button>
            </div>

            <!-- Botones rápidos -->
            <h4>Actualizaciones Rápidas:</h4>
            <div class="button-group">
                <button onclick="addQuickGameUpdate()">Nueva Mecánica</button>
                <button onclick="addQuickAudioUpdate()">Mejora de Audio</button>
                <button onclick="addQuickBugFix()">Corrección de Bug</button>
                <button onclick="addQuickVisualUpdate()">Nuevos Assets</button>
            </div>

            <!-- Estado -->
            <div class="status" id="status">
                Estado: Esperando acciones...
            </div>
        </div>

        <!-- Aquí se renderizará el componente UpdatesSection -->
        <div id="updates-section-container">
            <!-- El componente React se montará aquí -->
        </div>
    </div>

    <script>
        // Funciones de ejemplo para interactuar con el componente

        function updateStatus(message) {
            document.getElementById('status').textContent = `Estado: ${message}`;
        }

        function addCustomUpdate() {
            const title = document.getElementById('updateTitle').value;
            const description = document.getElementById('updateDescription').value;
            const category = document.getElementById('updateCategory').value;

            if (!title || !description) {
                updateStatus('Error: Título y descripción son requeridos');
                return;
            }

            if (window.UpdatesManager && window.UpdatesManager.addUpdate) {
                const success = window.UpdatesManager.addUpdate({
                    title,
                    description,
                    category
                });

                if (success) {
                    updateStatus('Actualización añadida exitosamente');
                    document.getElementById('updateTitle').value = '';
                    document.getElementById('updateDescription').value = '';
                } else {
                    updateStatus('Error al añadir actualización');
                }
            } else {
                updateStatus('Error: UpdatesManager no está disponible');
            }
        }

        function clearAllUpdates() {
            if (window.UpdatesManager && window.UpdatesManager.clearUpdates) {
                const success = window.UpdatesManager.clearUpdates();
                updateStatus(success ? 'Todas las actualizaciones eliminadas' : 'Error al eliminar actualizaciones');
            } else {
                updateStatus('Error: UpdatesManager no está disponible');
            }
        }

        function addQuickGameUpdate() {
            if (window.addFeatureUpdate) {
                const success = window.addFeatureUpdate(
                    'Nueva mecánica de puzzle',
                    'Se ha implementado un sistema de puzzles completamente nuevo que desafía la percepción del jugador.'
                );
                updateStatus(success ? 'Actualización de gameplay añadida' : 'Error al añadir actualización');
            } else {
                updateStatus('Error: Función no disponible');
            }
        }

        function addQuickAudioUpdate() {
            if (window.addAudioUpdate) {
                const success = window.addAudioUpdate(
                    'Mejoras en el sistema de audio',
                    'El sistema de audio ha sido completamente renovado con efectos 3D y música dinámica.'
                );
                updateStatus(success ? 'Actualización de audio añadida' : 'Error al añadir actualización');
            } else {
                updateStatus('Error: Función no disponible');
            }
        }

        function addQuickBugFix() {
            if (window.addBugFix) {
                const success = window.addBugFix(
                    'Se han corregido varios errores menores que afectaban la estabilidad del juego.'
                );
                updateStatus(success ? 'Corrección de bug añadida' : 'Error al añadir actualización');
            } else {
                updateStatus('Error: Función no disponible');
            }
        }

        function addQuickVisualUpdate() {
            if (window.addVisualUpdate) {
                const success = window.addVisualUpdate(
                    'Nuevos assets visuales',
                    'Se han añadido más de 50 nuevos assets visuales para mejorar la inmersión.'
                );
                updateStatus(success ? 'Actualización visual añadida' : 'Error al añadir actualización');
            } else {
                updateStatus('Error: Función no disponible');
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Sistema inicializado. Esperando acciones...');

            // Verificar si el componente está disponible
            const checkComponent = setInterval(() => {
                if (window.UpdatesManager) {
                    clearInterval(checkComponent);
                    updateStatus('UpdatesManager detectado y listo para usar');
                }
            }, 100);

            // Timeout después de 10 segundos
            setTimeout(() => {
                if (!window.UpdatesManager) {
                    clearInterval(checkComponent);
                    updateStatus('Error: UpdatesManager no se pudo inicializar');
                }
            }, 10000);
        });
    </script>
</body>

</html>
